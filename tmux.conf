set -g base-index 1
set-window-option -g pane-base-index 1

set -g renumber-windows on

setw -g automatic-rename on

bind v new-window -c "#{pane_current_path}"

# Enable mouse support for scrolling and selecting
set -g mouse on

# Use vi keys in copy mode
setw -g mode-keys vi

# Copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Mouse selection copies to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# True Color Support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Vim Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Reload Binding
bind r source-file ~/.tmux.conf \; display "Config reloaded!"


# Status bar configuration
set -g status-interval 1
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour237,bold] #(uptime | cut -d"," -f 3- | sed "s/^[ ]*//") #[fg=colour233,bg=colour238,bold] #(free -h | awk "/^Mem:/ {print \$3\"/\"\$2}") #[fg=colour233,bg=colour242,bold] #(cd #{pane_current_path}; git branch 2>/dev/null | grep "^\*" | cut -c3- || echo "no-git") #[fg=colour233,bg=colour244,bold] #H #[fg=colour233,bg=colour241,bold] #(ip route get 1 2>/dev/null | awk "{print \$7}" | head -1 || echo "no-ip") #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 150
set -g status-left-length 20

# Window status format
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message colors
set -g message-style fg=colour232,bg=colour166
